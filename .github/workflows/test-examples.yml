name: Test examples

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        az extension add -n ml
        az login --service-prinicipal -u $$service_principal_id -p $$service_principal_password --tenant $$tenant_id
        az account --set $$subscription_id
        az configure --defaults group=$$resource_group workspace=$$workspace_name
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-xdist azureml-core
    - name: Run examples with pytest
      run: |
        pytest -n 16 examples
